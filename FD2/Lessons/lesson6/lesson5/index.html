<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
    <style>
        #items {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div id="items"></div>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Заголовок карточки</h5>
            <p class="card-text">Небольшой пример текста, который должен основываться на названии карточки и составлять
                основную часть содержимого карты.</p>
            <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script>
        const cars = [
            {
                brand: "BMW",
                img: 'bmw.img',
                model: 'XM',
                descr: 'Выразительный дизайн экстерьера и впечатляющий интерьер – новый BMW XM сочетает в себе роскошь с высокой динамикой и электрифицированным приводом.'
            }
        ]

        function view() {
            const el = document.getElementByID('items')

            let html = '';
            for (let i = 0; i < cars.length; i++) {
                html +=`
                    <div class="card" style="width: 18rem;">
                        <img src="${cars[i].img}" class="card-img-top" alt="...">
                        <div class="card-body">
                             <h5 class="card-title">${cars[i].brand} ${cars[i].model}</h5>
                            <p class="card-text">${cars[i].descr}.</p>
                             <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
                        </div>
                    </div>`
            }
        }
    
    </script>
</body>

</html>
