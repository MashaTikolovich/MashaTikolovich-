<body>


    <script>

        function disemvowel(str) {
            let vowels = ['a', 'A', 'e', 'E', 'I', 'i', 'o', 'O', 'u', 'U'];
            let newString = '';
            for (let i = 0; i < str.length; i++) {
                if (!vowels.includes(str[i])) {
                    newString += str[i]
                }
            }
            return newString;
        }
    </script>
